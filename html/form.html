<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
  </head>
<body>
  <h1>Learning Forms</h1>
<h3>My Form</h3>
<form>
  <label>Fist Name</label>
    <input type="text">
    <br><br>
    <label>Last Name:</label>
    <input type="text">
    <br><br>
    <label>Password:</label>
    <input type="password">
    <br><br>
    <input type="submit">
    <br><br>
  </form>
<h2>Radio Buttons</h2>
<p>Choose youe favourite web language</p>
<form>
  <input type="radio" id="html"
    name="fav_language"
    value="html">
    <label for="html">HTML</label>  
    <br>   
    <input type="radio" id="css"
    name="fav_language"
    value="css">
    <label for="css">CSS</label>
    <br>
    <input type="radio" id="javascript
    name="fav_language"
    value="javascript">
    <label for="javascript">JavaScript</label>
  </form>
<h2>Check Boxes</h2>
<p>Choose youe favourite video game, you can pick more then one</p>
<form>
  <input type="checkbox" id="fortnite"
    name="fav_videogame"
    value="fortnite">
    <label for="fortnite">Fortnite</label>
    <br>
    <input type="checkbox" id="minecraft"
    name="fav_videogame"
    value="minecraft">
    <label for="minecraft">Minecraft</label>
    <br>
    <input type="checkbox" id="pokemon"
    name="fav_videogame"
    value="pokemon">
    <label for="pokemon">Pokemon</label>
    <br>
    <input type="checkbox" id="roblox"
    name="fav_videogame"
    value="roblox">
    <label for="roblox">Roblox</label>
    <br>
    <input type="checkbox" id="call of duty"
    name="fav_videogame"
    value="call of duty">
    <label for="call of duty">Call Of Duty</label>
    <br>
    <h2>The select Element</h2>
    <p>Choose you're favourite country:</p>
<label for="countries">Choose a country:</label>
<select id="country" name="country">
    <option value="United Kingdom">United Kingdom</option>
    <option value="Nigeria">Nigeria</option>
    <option value="China">China</option>
    <option value="Japan">Japan</option>
    <option value="Russia">Russia</option>
    <option value="Canada">Canada</option>
    <option value="Mexico">Mexico</option>
    <option value="France">France</option>
    <option value="Scotland">Scotland</option>
    <option value="Spain">Spain</option>
  </select>
  <br>
 <input type="submit">
</form>
</body>
</html>
